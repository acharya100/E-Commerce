<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iShop - The Ultimate iPhone Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="container">
            <a href="#" class="logo">
                <i class="fa-brands fa-apple"></i> iShop
            </a>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
            <div class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-quantity">0</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h1>iPhone 15 Pro</h1>
                <p>Titanium. Very strong, light and pro.</p>
                <a href="#products" class="btn">Shop Now</a>
            </div>
        </section>

        <!-- Product Listing Section -->
        <section id="products" class="product-section">
            <div class="container">
                <h2>Our Products</h2>
                <div class="product-grid" id="product-grid">
                    <!-- Products will be dynamically inserted here by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <!-- Shopping Cart Modal -->
    <div class="cart-modal">
        <div class="cart-content">
            <span class="close-cart">×</span>
            <h2>Your Cart</h2>
            <div id="cart-items-container">
                <!-- Cart items will be dynamically inserted here -->
                <p class="cart-empty">Your cart is empty.</p>
            </div>
            <div class="cart-summary">
                <h3>Total: $<span id="cart-total">0.00</span></h3>
                <button class="btn checkout-btn">Checkout</button>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer>
        <p>© 2024 iShop. A demonstration by AI. Not a real store.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
